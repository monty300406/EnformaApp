<div class="app-container">
  <!-- Header -->
  <header>
    <h1>EnFormaApp</h1>
    <nav>
      <ng-container *ngIf="!isLoggedIn(); else loggedInTpl">
        <a routerLink="/auth/login" routerLinkActive="active">Iniciar Sesión</a>
        <a routerLink="/auth/register" routerLinkActive="active">Registro</a>
      </ng-container>

      <ng-template #loggedInTpl>
        <a routerLink="/user/profile" routerLinkActive="active">Perfil</a>
        <a (click)="onLogout()">Cerrar sesión</a>
      </ng-template>
    </nav>
  </header>

  <!-- Contenido dinámico -->
  <main>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 EnFormaApp - Todos los derechos reservados</p>
  </footer>
</div>
