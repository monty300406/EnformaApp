<div class="auth-container">
  <h2>Registro</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister()">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="user.nombre" required />

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required />

    <label for="contrasena">Contraseña</label>
    <input type="password" id="contrasena" name="contrasena" [(ngModel)]="user.contrasena" required />

    <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
  </form>

  <p class="redirect">
    ¿Ya tienes cuenta?
    <a routerLink="/auth/login">Inicia sesión aquí</a>
  </p>
</div>
